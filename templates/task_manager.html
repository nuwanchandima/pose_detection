<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clip Manager - Task List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-box:hover {
            background: #f8f9fa;
            border-color: #764ba2;
        }

        .upload-box.dragging {
            background: #e3f2fd;
            border-color: #2196F3;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .tasks-grid {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        .status-queued {
            background: #ffc107;
            color: #333;
        }

        .status-processing {
            background: #2196F3;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-completed {
            background: #28a745;
            color: white;
        }

        .status-failed {
            background: #dc3545;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .task-info {
            flex: 1;
        }

        .task-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .task-details {
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }

        .task-progress {
            color: #2196F3;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .view-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .view-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Clip Manager</h1>
            <p class="subtitle">Upload videos, process in background, and manage your clips</p>
        </div>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <p style="font-size: 3em; margin-bottom: 15px;">üì§</p>
                <p style="font-size: 1.2em; margin-bottom: 20px; color: #333;">
                    <strong>Drop video here</strong> or click to browse
                </p>
                <input type="file" id="videoFile" accept="video/*">
                <button class="upload-btn" onclick="document.getElementById('videoFile').click()">
                    Choose Video File
                </button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="tasks-section">
            <div class="section-title">
                üìã Tasks
                <button class="refresh-btn" onclick="loadTasks()">üîÑ Refresh</button>
            </div>
            <div id="tasksContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const videoFile = document.getElementById('videoFile');
        const alertContainer = document.getElementById('alertContainer');
        const tasksContainer = document.getElementById('tasksContainer');

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragging');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragging');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                videoFile.files = files;
                uploadVideo();
            }
        });

        videoFile.addEventListener('change', () => {
            if (videoFile.files.length > 0) {
                uploadVideo();
            }
        });

        function showAlert(message, type = 'success') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function uploadVideo() {
            const file = videoFile.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('video', file);

            try {
                showAlert(`üì§ Uploading "${file.name}"...`, 'success');
                
                const response = await fetch('/upload_video', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`‚úÖ ${result.message}`, 'success');
                    videoFile.value = '';
                    loadTasks();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showAlert(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function renderTasks(tasks) {
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No tasks yet</h3>
                        <p>Upload a video to get started!</p>
                    </div>
                `;
                return;
            }

            tasksContainer.innerHTML = `
                <div class="tasks-grid">
                    ${tasks.map(task => `
                        <div class="task-card">
                            <div class="status-badge status-${task.status}">
                                ${task.status}
                            </div>
                            
                            <div class="task-info">
                                <div class="task-name">üìπ ${task.video_name}</div>
                                <div class="task-details">
                                    <div>üìÖ Created: ${formatDate(task.created_at)}</div>
                                    ${task.status === 'processing' ? 
                                        `<div class="task-progress">‚öôÔ∏è ${task.progress}</div>` : 
                                        ''}
                                    ${task.status === 'completed' ? 
                                        `<div>‚úÖ Completed: ${formatDate(task.completed_at)}</div>
                                         <div>üé¨ Clips: ${task.clips_count}</div>` : 
                                        ''}
                                    ${task.status === 'failed' ? 
                                        `<div style="color: #dc3545;">‚ùå ${task.progress}</div>` : 
                                        ''}
                                </div>
                            </div>
                            
                            <div class="task-actions">
                                ${task.status === 'completed' && task.clips_count > 0 ? 
                                    `<a href="/tasks/${task.task_id}/clips" class="view-btn">
                                        üëÅÔ∏è View Clips (${task.clips_count})
                                    </a>` : 
                                    `<button class="view-btn" disabled>
                                        ${task.status === 'processing' ? '‚è≥ Processing...' : '‚è±Ô∏è Waiting...'}
                                    </button>`
                                }
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function loadTasks() {
            try {
                const response = await fetch('/tasks');
                const data = await response.json();
                renderTasks(data.tasks);
            } catch (error) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="color: #dc3545;">‚ùå Error loading tasks</div>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Load tasks on page load
        loadTasks();

        // Auto-refresh tasks every 5 seconds
        setInterval(loadTasks, 5000);
    </script>
</body>
</html>
